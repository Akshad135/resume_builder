<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Toast container for custom alerts -->
    <div id="toast-container" class="toast-container"></div>

    <div class="container">
      <aside class="sidebar">
        <h2>Resume Builder</h2>
        <button class="btn" id="update-name">Update Name</button>
        <button class="btn" id="update-contact">Add Contact Info</button>
        <button class="btn" id="add-section-heading">
          Add Section Heading
        </button>
        <button class="btn" id="add-title-line">Add Title Line</button>
        <button class="btn" id="add-bullet-point">Add Bullet Point</button>
        <button class="btn" id="undo-btn">Undo Last Action</button>
        <button class="btn btn-download" id="download-btn">
          Download as PDF
        </button>

        <div class="markdown-callout">
          <h3>Markdown Tips</h3>
          <ul>
            <li><code>**bold**</code> → <strong>bold</strong></li>
            <li>
              <code>*italic*</code> / <code>_italic_</code> → <em>italic</em>
            </li>
            <li><code>__underline__</code> → <u>underline</u></li>
            <li><code>~~strike~~</code> → <s>strike</s></li>
            <li><code>[text](url)</code> → <a href="#">link</a></li>
          </ul>
        </div>
      </aside>

      <main class="preview">
        <div id="resume-preview">
          <header>
            <h1 id="name">Your Name</h1>
            <p id="contact">Location | Email | Phone | Website</p>
          </header>
          <div id="dynamic-sections"></div>
        </div>
      </main>
    </div>
    <button id="sidebar-toggle" class="sidebar-toggle">☰</button>
  </body>
</html>
