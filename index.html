<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Toast notifications container -->
    <div id="toast-container" class="toast-container"></div>

    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <i
            class="ph ph-file-text"
            style="font-size: 24px; color: #4f46e5"
          ></i>
          <h2>Resumify</h2>
        </div>

        <div class="control-group">
          <label class="group-label">Structure</label>
          <button class="btn" id="btn-edit-header">
            <i class="ph ph-identification-card"></i> Edit Header
          </button>
          <button class="btn" id="btn-add-section">
            <i class="ph ph-plus-circle"></i> Add Section
          </button>
        </div>

        <div class="control-group spacer">
          <label class="group-label">Actions</label>
          <button class="btn btn-secondary" id="save-btn">
            <i class="ph ph-floppy-disk"></i> Save Progress
          </button>
          <button class="btn btn-danger-soft" id="clear-btn">
            <i class="ph ph-trash"></i> Reset All
          </button>
        </div>

        <div class="control-group mt-auto">
          <button class="btn btn-primary" id="download-btn">
            <i class="ph ph-download-simple"></i> Download PDF
          </button>
        </div>

        <div class="markdown-callout">
          <h3><i class="ph ph-magic-wand"></i> Pro Tips</h3>
          <ul>
            <li><code>**bold**</code> for strong text</li>
            <li><code>[text](link)</code> for links</li>
          </ul>
        </div>
      </aside>

      <!-- MAIN PREVIEW AREA -->
      <main class="preview">
        <div class="preview-wrapper">
          <div id="resume-preview"></div>
        </div>
      </main>
    </div>

    <!-- EDIT MODAL -->
    <div id="universal-modal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modal-title">Edit Item</h3>
          <button class="close-modal" id="modal-close-x">
            <i class="ph ph-x"></i>
          </button>
        </div>

        <div id="modal-fields" class="modal-body"></div>

        <div class="modal-footer">
          <button class="btn btn-text" id="modal-cancel">Cancel</button>
          <button class="btn btn-primary" id="modal-save">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- CONFIRMATION MODAL -->
    <div id="confirm-modal" class="modal-overlay">
      <div class="modal modal-sm">
        <div class="modal-header">
          <h3 class="text-danger">
            <i class="ph ph-warning-circle"></i> Confirm Action
          </h3>
          <button class="close-modal" id="confirm-close-x">
            <i class="ph ph-x"></i>
          </button>
        </div>

        <div class="modal-body">
          <p id="confirm-message" style="color: #4b5563; line-height: 1.5">
            Are you sure you want to delete this?
          </p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-text" id="confirm-cancel">Cancel</button>
          <button class="btn btn-danger" id="confirm-yes">Yes, Delete</button>
        </div>
      </div>
    </div>

    <!-- Mobile sidebar toggle -->
    <button id="sidebar-toggle" class="sidebar-toggle">
      <i class="ph ph-list"></i>
    </button>
  </body>
</html>
